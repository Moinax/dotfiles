# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 10
    active_opacity = 1
    inactive_opacity = 0.9 
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}
